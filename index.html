<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EsseaWeb - Calcolo differenza tra date</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      display: block;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 8px 0;
      font-weight: 500;
    }

    nav.show {
      display: flex;
    }

    /* CARD */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #fff;
      font-weight: 500;
      text-align: left;
      font-size: 0.95rem;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
    }

    #risultato {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <header>
    <h1>EsseaWeb</h1>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </header>

  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Servizi</a>
    <a href="#">Contatti</a>
    <a href="#">Chi siamo</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>ðŸ“… Calcola la differenza tra due date</h2>
      <label for="dataInizio">Data iniziale:</label>
      <input type="date" id="dataInizio">
      <label for="dataFine">Data finale:</label>
      <input type="date" id="dataFine">
      <button onclick="calcolaDifferenza()">Calcola</button>
      <div id="risultato"></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    function calcolaDifferenza() {
      const inizio = new Date(document.getElementById('dataInizio').value);
      const fine = new Date(document.getElementById('dataFine').value);
      const risultato = document.getElementById('risultato');

      if (isNaN(inizio) || isNaN(fine)) {
        risultato.textContent = "Inserisci entrambe le date.";
        return;
      }

      const diffMs = fine - inizio;
      const diffGiorni = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      risultato.textContent = `La differenza Ã¨ di ${diffGiorni} giorno/i.`;
    }
  </script>

</body>
</html>
