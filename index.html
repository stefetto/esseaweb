<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EsseaWeb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 2rem 1rem;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #ddd;
      padding: 1rem;
      font-size: 0.9rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Benvenuto su EsseaWeb</h1>
    <p>This is a test</p>
  </header>
  <title>Calcolo differenza tra date</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #fff;
      font-weight: 500;
      text-align: left;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #risultato {
      margin-top: 25px;
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      min-height: 24px;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÖ Calcola la differenza tra due date</h2>

    <label for="data1">Data iniziale:</label>
    <input type="date" id="data1">

    <label for="data2">Data finale:</label>
    <input type="date" id="data2">

    <button onclick="calcolaDifferenza()">Calcola</button>

    <div id="risultato"></div>
  </div>

  <script>
    function calcolaDifferenza() {
      const d1 = new Date(document.getElementById("data1").value);
      const d2 = new Date(document.getElementById("data2").value);
      const risultato = document.getElementById("risultato");

      if (isNaN(d1) || isNaN(d2)) {
        risultato.textContent = "‚ö†Ô∏è Inserisci entrambe le date.";
        return;
      }

      const diffMs = Math.abs(d2 - d1);
      const diffGiorni = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

      risultato.textContent = `‚úÖ La differenza √® di ${diffGiorni} giorno/i.`;
    }
  </script>

  <footer>
    &copy; 2025 EsseaWeb. Tutti i diritti riservati.
  </footer>
</body>
</html>
